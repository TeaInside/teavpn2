name: Build Linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: gcc
            cxx: g++
          - cc: clang
            cxx: clang++

    env:
      V: 1
      BAN_WARN: 1

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Update repo
      run: |
        sudo apt-get update --fix-missing -y;

    - name: Install tools
      run: |
        sudo apt-get install clang gcc g++ make libc6-dev-i386 gcc-multilib g++-multilib libgtk-3-common libgtk-3-dev -y;

    - name: Show tools version
      run: |
        ${{matrix.cc}} --version;
        ${{matrix.cxx}} --version;
        make --version;

    - name: Build (Debug Mode)
      run: |
        make -j$(nproc) clean_all;
        ./configure --cc=${{matrix.cc}} --cxx=${{matrix.cxx}} --ld=${{matrix.cc}};
        make -j$(nproc) DEBUG_MODE=1;

    - name: Build
      run: |
        ./configure --cc=${{matrix.cc}} --cxx=${{matrix.cxx}} --ld=${{matrix.cc}};
        make -j$(nproc);

    - name: Build 32-bit (Debug Mode)
      run: |
        make -j$(nproc) clean_all;
        ./configure --cc=${{matrix.cc}} --cxx=${{matrix.cxx}} --ld=${{matrix.cc}} --32-bit;
        make -j$(nproc) DEBUG_MODE=1;

    - name: Build 32-bit
      run: |
        ./configure --cc=${{matrix.cc}} --cxx=${{matrix.cxx}} --ld=${{matrix.cc}} --32-bit;
        make -j$(nproc);
